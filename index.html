<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Recode planity</title>
  </head>
  <body>
    <!-- start header -->
    <header class="header ">
      <div class="header__container flux">
        <img src="./assets/img/logo.svg" alt="logo" class="header__logo" />
        <nav>
          <ul class="header__list-link">
            <li class="header__link">
              <a href="barbier.html">coiffeur</a>
            </li>
            <li class="header__link">
              <a href="barbier.html">barbier</a>
            </li>
            <li class="header__link">
              <a href="manucure.html">manucure</a>
            </li>
            <li class="header__link">
              <a href="instutue-de-beaute.html">institue de beauté</a>
            </li>
            <li class="header__link">
              <a href="mag.html">mag</a>
            </li>
          </ul>
        </nav>
  
        <div class="header__quick-actions">
          <!-- <input type="button" value="texte de mon bouton" > possibilité de faire un input mais moins facile a styliser -->
          <button class="button" type="button">Ajouter votre etablissement</button>
          <button class="button button--black"   type="button">Se connecter</button>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main>
      <!-- start hero (cover) -->
      <section class="hero flux">
        <h1 class="hero__title">Vos rendez-vous beauté en ligne</h1>
        <p class="hero__description">Simple • immediat • 24h/24</p>
        <form class="hero__search" action="https://planity.com" method="post">
          <label class="hero__field hero__label">
            que cherchez-vous? (obligatoire)
            <input
            class="hero__input"
              type="text"
              value=""
              name="service"
              placeholder="Nom du salon, type de prestation"
              required
            />
          </label>
          <label class="hero__field">
            <span class="hero__label">Ou ?</span>
            <input
            class="hero__input"
              type="text"
              name="city"
              value=""
              placeholder="Adresse,ville..."
            />
          </label>
          <button class="button button--black" type="submit">rechercher</button>
        </form>
      </section>
      <!-- end hero -->
    </main>
    <!-- end main -->
    <footer></footer>
  </body>
</html>
